<!DOCTYPE html>
<html>
<head>
  <title>Location Tracker</title>
</head>
<body>
  <h1>Location Tracker</h1>
  <p>Click the button to share your location:</p>
  <button id="getLocation">Get Location</button>
  <p id="output"></p>

  <script>
    document.getElementById("getLocation").addEventListener("click", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // Display location to the user
            document.getElementById("output").innerText =
              `Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`;

            // Send data to Google Forms (or a simple backend if available)
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScQpsQr3scRzvEtZJhZQ9fbJ3e-0DiCxQjLotqM6fEst-f-9w/viewform?usp=pp_url"; // Replace with your form's URL
            const data = new URLSearchParams();
            data.append("entry.1267598962", latitude); // Replace YOUR_LATITUDE_FIELD_ID with your Google Form field's ID
            data.append("entry.1270259896", longitude); // Replace YOUR_LONGITUDE_FIELD_ID
            data.append("entry.1888406517", accuracy); // Replace YOUR_ACCURACY_FIELD_ID

            fetch(formUrl, {
              method: "POST",
              body: data,
              mode: "no-cors", // Prevents CORS issues
            }).then(() => {
              document.getElementById("output").innerText += "\nLocation saved!";
            }).catch((error) => {
              document.getElementById("output").innerText += "\nError saving location.";
            });
          },
          function (error) {
            document.getElementById("output").innerText = "Error: " + error.message;
          }
        );
      } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
      }
    });
  </script>
</body>
</html>
