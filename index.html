<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Required</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #00467F; /* Dark blue background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #007BFF; /* Button-like links */
            border-radius: 5px;
        }
        #output {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Trine University</h1>
        <div>
            <a href="#" id="getLocation">Share Location to Proceed</a>
        </div>
    </div>
    <div id="output">You need to share your location to access this content.</div>

    <script>
        document.getElementById("getLocation").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // Successful location retrieval
                        document.getElementById("output").innerHTML = '<strong>Thank you!</strong> Proceeding...';
                        setTimeout(function() {
                            // Change this to the actual content page URL
                            window.location.href = '/next-content.html'; 
                        }, 2000);
                    },
                    function(error) {
                        // Error or denial of location access
                        document.getElementById("output").innerText = "Location access is required to continue.";
                    }
                );
            } else {
                document.getElementById("output").innerText = "Geolocation is not supported by your browser.";
            }
        });
    </script>
</body>
</html>
